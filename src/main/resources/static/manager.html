<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Home Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>
<body>
<div id="app">
    <section class="container column d-flex flex-column">
    <h1 class="text-center">Client Manager</h1>
    <form action="" class="column d-flex flex-column">
        <label class="form-label ">
            Name:
            <input type="text" class="form-control mt-1" placeholder="David" v-model="client.name" id="inputName">
        </label>
        <label class="form-label column">
            Last Name:
            <input type="text" class="form-control mt-1" placeholder="Doe" v-model="client.lastName" id="inputLastName">
        </label>
        <label class="form-label column">
            Email address:
            <input type="email" class="form-control mt-1" placeholder="david@aol.com" v-model="client.email" id="inputEmail">
        </label>
        <div class="w-10 mt-2">
        <button type="button" class="btn btn-success" @click.prevent="addClient">Add client</button>
        </div>
    </form>    
    <h2>Client list</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="client in clients" :key="client.id">
          <td>{{ client.name }}</td>
          <td>{{ client.lastName }}</td>
          <td>{{ client.email }}</td>
          <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" @click="openEditModal(client)" >
              Edit
            </button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </section>
    <!-- Modal Editar-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Client</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="column d-flex flex-column">
          <label class="form-label ">
              Name:
              <input type="text" class="form-control mt-1" placeholder="David" v-model="editingClient.name" id="inputName">
          </label>
          <label class="form-label column">
              Last Name:
              <input type="text" class="form-control mt-1" placeholder="Doe" v-model="editingClient.lastName" id="inputLastName">
          </label>
          <label class="form-label column">
              Email address:
              <input type="email" class="form-control mt-1" placeholder="david@aol.com" v-model="editingClient.email" id="inputEmail">
          </label>
      </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" @click="saveChanges">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Client</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you Sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Yes</button>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="manager.js"></script>
</body>
</html>
